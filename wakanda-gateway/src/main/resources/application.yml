server:
  port: 8082  # El gateway escuchar√° en este puerto

spring:
  cloud:
    gateway:
      routes:
        - id: wakanda-service
          uri: http://localhost:8081  # Proxy a wakanda-services
          predicates:
            - Path=/services/**  # Redirige las peticiones de /services/ a wakanda-services
